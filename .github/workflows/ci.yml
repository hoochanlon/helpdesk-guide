name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: |
          # æ ¹æ®é¡¹ç›®å®é™…æƒ…å†µé€‰æ‹©åˆé€‚çš„åŒ…ç®¡ç†å™¨
          if [ -f yarn.lock ]; then
            echo "Using yarn..."
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            echo "Using npm ci..."
            npm ci
          else
            echo "Using npm install..."
            npm install
          fi

      - name: Build
        run: |
          if [ -f yarn.lock ]; then
            yarn docs:build
          else
            npm run docs:build
          fi

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vuepress/dist
          publish_branch: gh-pages
