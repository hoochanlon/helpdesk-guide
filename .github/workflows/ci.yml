name: Deploy GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Generate yarn.lock if missing
        run: |
          if [ ! -f yarn.lock ]; then
            echo "Generating yarn.lock file..."
            yarn install --no-lockfile  # å…ˆå®‰è£…ç”Ÿæˆ lock æ–‡ä»¶
            yarn install --frozen-lockfile  # å†ä½¿ç”¨ lock æ–‡ä»¶å®‰è£…
          fi

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn docs:build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
